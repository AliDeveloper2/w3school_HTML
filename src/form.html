<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>

<body>
    <form action="">
        <label for="name" title="Name">Name</label>
        <br>
        <input  type="text" name="Name" placeholder="Enter your name" id="name" title="Name">
        <br><br>

        <label for="Lname">Last Name</label>
        <br>
        <input type="text" name="Last Name" placeholder="Enter your last name" id="Lname" title="Last Name"><br>
        <br>

        <label for="Gender identification"><strong>what is your gender?</strong></label>
        <input type="radio" name="Gender identification" checked value="male">Male
        <input type="radio" name="Gender identification" value="woman">Woman

        <br><br>
        <label for="phNum">Phone Number</label>
        <br>
        <input type="text" name="Phone Number" placeholder="Enter your number" id="phNum">

        <br><br>
        <label for="email">Email</label>
        <br>
        <input type="email" name="Email" placeholder="Email@yahoo.com" id="email">

        <br><br>
        <label for="pwd">Password</label>
        <br>
        <input type="password" name="Password" placeholder="Password" id="pwd"><br><br>

        <!-- <p><strong>what language you like:</strong></p> -->
         <label for="langg" title="lang question"><strong>What programming languages do you work with?</strong></label>
        <input type="checkbox" name="langs" value="py" id="langg">Python
        <input type="checkbox" name="langs" value="jv" id="langg">java
        <input type="checkbox" name="langs" value="ph" id="langg">php

        <br><br>
        <label title="Marri question" for=""><strong>What is your marital status?</strong></label>
        <select name="marri">
            <option value="">bachlore</option>
            <option value="">married</option>
        </select>

        <br><br>
        <textarea name="text" cols="30" rows="10" placeholder="Information"></textarea>

        <br><br>
        <input type="submit" value="Send">
        <button type="submit">Submit Button</button>
    </form>
    
</body>

</html>
